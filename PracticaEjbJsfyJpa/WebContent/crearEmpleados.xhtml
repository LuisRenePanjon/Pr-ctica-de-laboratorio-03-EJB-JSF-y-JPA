<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
<style>
.tabla {
	border-collapse: collapse;
}

.cabeceraTabla {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 8px;
}

.filaPar {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
}

.filaImpar {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-top: 1px solid #BBBBBB;
}

.confondo {
	background-color: #def;
	width: 100%;
	font-size: 24px;
	font-size: 1.000em
}

.bot {
	background: #00c3f8;
	border-radius: 100px 100px 100px 100px;
	font-size: 100%;
	color: #fff;
}

.bot2 {
	background: #ff0000;
	border-radius: 100px 100px 100px 100px;
	font-size: 100%;
	color: #fff;
}
</style>
<title>CRUD Empleados</title>
	<link href="principal/vendor/bootstrap/css/bootstrap.min.css"
		rel="stylesheet"></link>
	<!-- Custom styles for this template  -->
	<link href="principal/css/shop-homepage.css" rel="stylesheet"></link>

	<link rel="icon" type="image/png"
		href="plantillaTablas/images/icons/favicon.ico"></link>
	<link rel="stylesheet" type="text/css"
		href="plantillaTablas/vendor/bootstrap/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css"
		href="plantillaTablas/fonts/font-awesome-4.7.0/css/font-awesome.min.css"></link>
	<link rel="stylesheet" type="text/css"
		href="plantillaTablas/vendor/animate/animate.css"></link>
	<link rel="stylesheet" type="text/css"
		href="plantillaTablas/vendor/select2/select2.min.css"></link>
	<link rel="stylesheet" type="text/css"
		href="plantillaTablas/vendor/perfect-scrollbar/perfect-scrollbar.css"></link>
	<link rel="stylesheet" type="text/css"
		href="plantillaTablas/css/util.css"></link>
	<link rel="stylesheet" type="text/css"
		href="plantillaTablas/css/main.css"></link>

	<link href="formularios/cssFormulario.css" rel="stylesheet"></link>
	
	
</h:head> 
<body>

	<h:dataTable value="#{usuarioBean.listEmpleados}" var="c" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
			<h:column>
				<f:facet name="header">Nombre</f:facet>#{c.nombre}</h:column>
			<h:column>
				<f:facet name="header">Apellido</f:facet>
				<h:inputText value="#{c.apellido}" size="10"
					rendered="#{c.editable}" />
				<h:outputText value="#{c.apellido}" rendered="#{not c.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Correo</f:facet>#{c.correo}
			</h:column>
			<h:column>
				<f:facet name="header">Cargo</f:facet>#{c.rol.cargo}
			</h:column>			
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Delete" action="#{usuarioBean.deleteEmpleado(c)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Edit" action="#{usuarioBean.edit(c)}"
					rendered="#{not c.editable}" />
				<h:commandLink value="Save" action="#{usuarioBean.save(c)}"
					rendered="#{c.editable}" />
			</h:column>
		</h:dataTable>
	
		<div class="container-fluid">
		<div class="row no-gutter">
			<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
			<div class="col-md-8 col-lg-6">
				<div class="login d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-md-9 col-lg-8 mx-auto">
								<h3 class="login-heading mb-4">Crear Cliente</h3>


								<h:form id="form">
								<h:messages for="form" style="color:red" />
								
									<div class="form-label-group" >
										<h:inputText value="#{usuarioBean.nombre}"
											styleClass="form-control" required="true" requiredMessage="Obligatorio" id="nombre"/>
											<h:messages for="form" style="color:red" />
										<label for="inputEmail">Nombres</label>
									</div>

									<div class="form-label-group">
										<h:inputText value="#{usuarioBean.apellido}"
											styleClass="form-control" required="true" requiredMessage="Obligatorio" />
										<label for="inputEmail">Apellidos</label>
									</div>

									<div class="form-label-group">
										<h:inputText value="#{usuarioBean.cedula}"
											styleClass="form-control" required="true" requiredMessage="Obligatorio"
											maxlength="10" />
										<label for="inputEmail">Cedula</label>
									</div>

									<div class="form-label-group">
										<h:inputText value="#{usuarioBean.correo}"
											styleClass="form-control" id="inputEmail"
											required="true" requiredMessage="Obligatorio" />
										<label for="inputEmail">Correo</label>
									</div>

									<div class="form-label-group">
										<h:inputSecret value="#{usuarioBean.passw}"
											styleClass="form-control" required="true" requiredMessage="Obligatorio" />
										<label for="inputEmail">Contrasena</label>
									</div>

									<h:commandButton value="Registrarse"
										action="#{usuarioBean.addEmpleado()}"
										styleClass="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" />

									<!-- <div class="text-center">
                  <a class="small" href="#">Forgot password?</a></div> -->
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body> 
</html>
