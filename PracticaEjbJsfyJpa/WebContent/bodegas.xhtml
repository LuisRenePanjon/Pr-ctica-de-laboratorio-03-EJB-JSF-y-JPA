<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Bodegas</title>
	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
	<h3>Gesti√≥n de Bodegas</h3>
		<h:form>
			<h:dataTable value="#{bodegaBean.list}" var= "b" styleClass="tabla"
				headerClass="cabeceraTabla" rowClasses="filaPar, filaImpar">
				<h:column>
					<f:facet name="header">Codigo</f:facet>#{b.codigo}</h:column>
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					<h:outputText value="#{b.nombre}"/>
				</h:column>
				<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Delete" action="#{bodegaBean.delete(b)}" />
			</h:column>
			</h:dataTable>
			<ul>
				<li>Nombre:<h:inputText size="10" value="#{bodegaBean.nombre}"/></li>
			</ul>
			<h:commandButton value="Add" action="#{bodegaBean.add}" />
		</h:form>
</h:body>
</html>
