<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
	<title>Crear Distribuidoras</title>
	<!-- Bootstrap core CSS-->
	<link href="principal/vendor/bootstrap/css/bootstrap.min.css"
		rel="stylesheet"></link>

	<!-- Custom styles for this template  -->
	<link href="principal/css/shop-homepage.css" rel="stylesheet"></link>


	<!-- Formulario -->

	<link href="formularios/cssFormulario.css" rel="stylesheet"></link>



</h:head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	<div class="container">
		<a class="navbar-brand" href="#">ADMINISTRADOR</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarResponsive" aria-controls="navbarResponsive"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
		
				<li class="nav-item"><a class="nav-link" href="indexAdmin.xhtml">Regresar</a></li>

			</ul>
		</div>
	</div>
	</nav>
	<div class="container-fluid">
		<div class="row no-gutter">
			<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
			<div class="col-md-8 col-lg-6">
				<div class="login d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-md-9 col-lg-8 mx-auto">
								<h3 class="login-heading mb-4">Crear Distribuidora</h3>


								<h:form id="form">
								<h:messages for="form" style="color:red" />
								
									<div class="form-label-group" >
										<h:inputText value="#{distribuidoraBean.nombre}"
											styleClass="form-control" required="true" requiredMessage="Obligatorio" id="nombre"/>
											<h:messages for="form" style="color:red" />
										<label for="inputEmail">Nombre</label>
									</div>

									<div class="form-label-group">
										<h:inputText value="#{distribuidoraBean.direccion}"
											styleClass="form-control" required="true" requiredMessage="Obligatorio" />
										<label for="inputEmail">Direccion</label>
									</div>

									<div class="form-label-group">
										<h:inputText value="#{distribuidoraBean.ruc}"
											styleClass="form-control" required="true" requiredMessage="Obligatorio"
											maxlength="13" />
										<label for="inputEmail">Ruc</label>
									</div>

									<h:commandButton value="Agregar"
										action="#{distribuidoraBean.add}"
										styleClass="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" />

									<!-- <div class="text-center">
                  <a class="small" href="#">Forgot password?</a></div> -->
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
