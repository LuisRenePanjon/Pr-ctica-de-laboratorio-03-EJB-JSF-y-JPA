<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Listar por Bodegas</title>
	<style>
.tabla {
	border-collapse: collapse;
}

.cabeceraTabla {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 8px;
}

.filaPar {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
}

.filaImpar {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-top: 1px solid #BBBBBB;
}
</style>
</h:head>
<h:body>
	<h3>Gesti√≥n de Productos</h3>
	<h:form>
		<h:dataTable value="#{stockBean.list}" var="p"
			headerClass="cabeceraTabla" rowClasses="filaPar, filaImpar">
			<h:column>
				<f:facet name="header">Nombre</f:facet>

				<h:outputText value="#{p.getProducto().getNombre()}" />
			</h:column>
			<h:column>
				<f:facet name="header">Cantidad</f:facet>
				<h:outputText value="#{p.getCantidad()}" />
			</h:column>
			<h:column>
				<f:facet name="header">Valor Unitario</f:facet>

				<h:outputText value="#{p.getProducto().getPrecio()}" />
			</h:column>
		</h:dataTable>

		<td>SELECCIONAR BODEGAS <h:selectOneMenu
				value="#{stockBean.nombreB}">
				<f:selectItems value="#{bodegaBean.list}" var="list1"
					itemValue="#{list1.nombre}" itemLabel="#{list1.nombre}" />
			</h:selectOneMenu>
		</td>

		<br></br>
		<h:commandButton value="Buscar" action="#{stockBean.listado}"
			type="submit" class="btn btn-action" />

	</h:form>
</h:body>
</html>
