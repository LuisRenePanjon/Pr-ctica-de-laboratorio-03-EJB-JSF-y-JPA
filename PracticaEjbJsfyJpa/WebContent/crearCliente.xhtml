<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
	<title>Crear Clientes</title>
	<!-- Bootstrap core CSS-->
	<link href="principal/vendor/bootstrap/css/bootstrap.min.css"
		rel="stylesheet"></link>

	<!-- Custom styles for this template  -->
	<link href="principal/css/shop-homepage.css" rel="stylesheet"></link>


	<!-- Formulario -->

	<link href="formularios/cssFormulario.css" rel="stylesheet"></link>



</h:head>
<body>
	<div class="container-fluid">
		<div class="row no-gutter">
			<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
			<div class="col-md-8 col-lg-6">
				<div class="login d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-md-9 col-lg-8 mx-auto">
								<h3 class="login-heading mb-4">Crear Cliente</h3>


								<h:form>
									<div class="form-label-group">
										<h:inputText value="#{usuarioBean.nombre}"
											styleClass="form-control" required="Obligatorio" />
										<label for="inputEmail">Nombres</label>
									</div>

									<div class="form-label-group">
										<h:inputText value="#{usuarioBean.apellido}"
											styleClass="form-control" required="Obligatorio" />
										<label for="inputEmail">Apellidos</label>
									</div>

									<div class="form-label-group">
										<h:inputText value="#{usuarioBean.cedula}"
											styleClass="form-control" required="Obligatorio"
											maxlength="10" />
										<label for="inputEmail">Cedula</label>
									</div>

									<div class="form-label-group">
										<h:inputText value="#{usuarioBean.correo}"
											styleClass="form-control" id="inputEmail"
											required="Obligatorio" />
										<label for="inputEmail">Correo</label>
									</div>

									<div class="form-label-group">
										<h:inputSecret value="#{usuarioBean.passw}"
											styleClass="form-control" required="Obligatorio" />
										<label for="inputEmail">Contrasena</label>
									</div>

									<h:commandButton value="Registrarse"
										action="#{usuarioBean.addCliente()}"
										styleClass="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" />

									<!-- <div class="text-center">
                  <a class="small" href="#">Forgot password?</a></div> -->
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
